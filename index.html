<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ThreeJS first project</title>

    <script src="https://code.createjs.com/1.0.0/tweenjs.min.js"></script>
    <script type="module" src="index.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<style>
    body {
        margin: 0;
        position: fixed;
        width: 100%;
    }
    canvas {
      position: fixed;
      width: 100%;
      height: 100%;
    }
</style>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-info mb-3">
        <div class="container">
      
          <a class="navbar-brand" href=""><i class="fas fa-road"></i> BoU Roads</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <ul class="navbar-nav">
            <li class="nav-item">
              <a id ="volume_up" class="nav-link"><i class="fas fa-volume-up" onclick="document.getElementById('audio').muted = false;"></i></a>
            </li>
            <li class="nav-item">
              <a id ="volume_down" class="nav-link"><i class="fas fa-volume-mute" onclick="document.getElementById('audio').muted = true;"></i></a>
            </li>
          </ul>
  
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
      
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">
                <a class="nav-link" href=""><i class="fas fa-file-alt"></i> About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""><i class="fas fa-user"></i> Author</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href=""><i class="fab fa-github"></i> GitHub</a>
              </li>
            </ul>
      
          </div>
        </div>
      </nav>

    
    <div id="init">
        <img src="/src/assets/logo2.png" class="d-block mx-auto" width="800"><br>
        <div id="play" class="row">
            <div class="col d-flex justify-content-center">
                <button id="playButton" 
                    type="button" 
                    class="btn btn-success btn-lg" 
                    style="width: 14rem; height: 8rem;">
                    <i class="fas fa-play fa-3x"></i><a style="font-size: 3rem;"> Play</a>
                </button>
            </div>
        </div>
    </div>

    <div id="progress" style="visibility: hidden;">
        <div class="row">
            <div class="col-12 d-flex justify-content-center">
                <div class="spinner-border text-info" style="width: 4rem; height: 4rem;" role="status">
                    <span class="sr-only">Loading...</span>                       
                </div>
            </div>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
      <div id="life" style="visibility: hidden;">
        <a class="center text-info" style="font-size: 2rem;"><i class="fas fa-heart text-danger"></i> Life: <a id="lifes" style="font-size: 2rem;"> &nbsp 1</a></a>
      </div>
      <div id="coins" style="visibility: hidden;">
        <a class="center text-info" style="font-size: 2rem;">&nbsp &nbsp &nbsp &nbsp <i class="fas fa-coins text-warning"></i> Coins: <a id="points" style="font-size: 2rem;"> &nbsp 0</a></a>
      </div>
    </div>

    <div id="content"></div>
</body>

<audio id="audio" autoplay loop muted>
  <source id ="song" src="/src/assets/song1.mp3">
</audio>

<div id="sound1" style="display: none;"></div>
<div id="sound2" style="display: none;"></div>
<div id="sound3" style="display: none;"></div>
<div id="sound4" style="display: none;"></div>
<div id="sound5" style="display: none;"></div>
<div id="sound6" style="display: none;"></div>
<div id="sound7" style="display: none;"></div>
<div id="sound8" style="display: none;"></div>
<div id="sound9" style="display: none;"></div>

<script>
  document.getElementById("audio").volume = 0.1;
</script>

</html>
